<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1 & 3-2. Components Registration</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // 组件的定义
    // 组件具有复用性
    // 全局组件，只要定义了，处处可以使用，性能不高，但是使用起来简单【小写字母单词，中间用-间隔】
    // 局部组件，定义了要注册后才能使用，性能比较高，使用起来有些麻烦【大写字母开头，驼峰命名】
    // 局部组件使用时，要做一个名字和组件间的映射对象，如果不写，Vue底层也会自动尝试映射
    const Counter = {
        data() {
            return {
                count: 1,
            }
        },
        template: `<div @click="count += 1">{{count}}</div>`
    }

    const HelloWorld = {
        template: `<div>hello world</div>`
    }

    const app = Vue.createApp({
        components: {
            // counter: Counter,
            // 'hello-world': HelloWorld,
            Counter, HelloWorld,
        },
        template:/* html */`
            <div>
                <counter />
                <hello-world />
            </div>
        `
    });

    // app.component('counter-parent', {
    //     template: `<counter />`
    // })

    // app.component('counter', {
    //     data() {
    //         return {
    //             count: 1,
    //         }
    //     },
    //     template: `<div @click="count += 1">{{count}}</div>`
    // })

    const vm = app.mount('#root');
</script>
</html>
