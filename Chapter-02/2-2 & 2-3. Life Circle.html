<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2 & 2-3. Life Circle</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello world',
            }
        },
        // 在实例生成之前会自动执行的函数
        beforeCreate() {
            console.log('beforeCreate');
        },
        // 在实例生成之后会自动执行的函数
        created() {
            console.log('created');
        },
        // 在组件内容被渲染到页面之前自动执行的函数
        beforeMount() {
            console.log(document.getElementById('root').innerHTML, 'beforeMount');
        },
        // 当组件内容被渲染到页面之后自动执行的函数
        mounted() {
            console.log(document.getElementById('root').innerHTML, 'Mounted');
        },
        // 当 data 中的数据发生变化时会立即自动执行的函数
        beforeUpdate() {
            console.log(document.getElementById('root').innerHTML, 'beforeUpdate');
        },
        // 当 data 中的数据发生变化，页面重新渲染后，会自动执行的函数
        updated() {
            console.log(document.getElementById('root').innerHTML, 'updated');
        },
        // 当 Vue 应用失效时，自动执行的函数
        beforeUnmount() {
            console.log(document.getElementById('root').innerHTML, 'beforeUnmount');
        },
        // 当 Vue 应用失效时，且 dom 完全销毁之后，自动执行的函数
        unmounted() {
            console.log(document.getElementById('root').innerHTML, 'unmounted');
        },
        template: /* html */`<div>{{ message }}</div>`
    });
    const vm = app.mount('#root');
</script>
</html>
