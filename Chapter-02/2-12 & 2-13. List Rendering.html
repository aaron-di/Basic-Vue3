<html lang="en">
<head>

    <title>2-12 & 2-13. List Rendering</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                listArray: ['aaron', 'di', 'hello'],
                listObject: {
                    firstName: 'aaron',
                    lastName: 'di',
                    greet: 'hello'
                }
            }
        },
        methods: {
            handleAddBtnClick() {
                // 1. 使用数组的变更函数 push, pop, shift, unshift, splice, sort, reverse
                // this.listArray.push('hello');
                // this.listArray.pop();
                // this.listArray.shift();
                // this.listArray.unshift('hello');
                
                // 2. 直接替换数组
                // this.listArray = ['bye', 'world']
                // this.listArray = ['bye', 'world'].filter(item => item === 'bye');

                // 3. 直接更新数组的内容
                // this.listArray[1] = 'hello'

                this.listObject.age = 100;
                this.listObject.sex = 'male'
            }
        },  
        template: /* html */`
            <div>
                <template v-for="(value, key, index) in listObject" 
                    :key="index" 
                    v-if="key !== 'lastName'"
                >
                    <div v-if="key !== 'lastName'">
                        {{ value }} -- {{ key }}
                    </div>
                </template>
                <div v-for="item in 10">{{ item }}</div>
                <button @click="handleAddBtnClick">新增</button>
            </div>
        `
    });

    const vm = app.mount('#root');
</script>
